<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let Celsius = +prompt("Введите цисло в градусах цельсия и я его конвертирую в градусы по фаренгейту");
        let Fahrenheit = (9/5) * Celsius + 32;
        alert("Градусов по фаренгейту " + Fahrenheit);
    </script>
</body>
</html>
