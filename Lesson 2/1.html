<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; alert(c); // ответ: 2 
        /* Создаются переменные
        a = 1
        b = 1
        c = undefined (значение не присвоено)
        d = undefined (значение не присвоено)
        Переменная а увеличивается префиксной формой ++a на 1, становится
        равной 2, далее значение 2 присваивается в переменную с.
        */
        
        //пример 2
        d = b++; alert(d); //ответ: 1 
        /* В данном случае в переменную d присваивается значение переменной b которое равно 1. Сама же переменная b увеличивается постфиксом b++
        на 1 и будет равна 2.
        */
        
        //пример 3 
        c = 2 + ++a; alert(c); //ответ: 5 
        /* Переменная а увеличивается префиксом ++a на 1 и становится равной 3. Далее 2 + 3 = 5, 5 присваивается в переменную с.
        */
        
        //пример 4 
        d = 2 + b++; alert(d); //ответ: 4 
        /*
        В переменную d присваивается значение 2+b так как b у нас равно 2
        то в переменную d присваивается значение 4, переменная b после этого увеличивается постфиксом b++ на 1 становится равно 3.
        */
        
    </script>
</body>
</html>
